<!DOCTYPE html>
<html>
<head>
    <title>City Information Form</title>
</head>
<body>
    <h1>Enter City Information</h1>
    <form action="lab10r.cgi" method="post" style="margin-bottom: 20px;">
        <label for="city">City Name:</label><br>
        <input type="text" id="city" name="city" required><br><br>

        <label for="province">Province/State:</label><br>
        <input type="text" id="province" name="province"><br><br>

        <label for="country">Country:</label><br>
        <input type="text" id="country" name="country" required><br><br>

        <label for="image_url">Image URL:</label><br>
        <input type="url" id="image_url" name="image_url" required><br><br>

        <button type="submit">Submit to Ruby Script</button>
    </form>

    <form action="lab10p.cgi" method="post">
        <button type="submit">Submit to Python Script</button>
    </form>
</body>
</html>
